quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ecommerce_gabinetes


quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.max-wait=30s


quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

## Configuração do JWT

# Emissor
mp.jwt.verify.issuer=unitins-jwt

# Caminho da chave pública (usada para verificar os tokens recebidos)
mp.jwt.verify.publickey.location=token/publicKey.pem

# Caminho da chave privada (usada para assinar tokens que você gerar no backend)
smallrye.jwt.sign.key.location=token/privateKey.pem
